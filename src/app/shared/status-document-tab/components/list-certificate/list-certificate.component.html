<div class="mat-elevation-z8" style="overflow-x:auto;">
    <table mat-table matTableResponsive [dataSource]="listCertificate">

        <ng-container matColumnDef="registerDate">
            <th mat-header-cell *matHeaderCellDef> Registro </th>
            <td mat-cell *matCellDef="let row"> {{row.registerDate | date : 'dd/MM/yyyy'}} </td>
        </ng-container>

        <ng-container matColumnDef="url">
            <th mat-header-cell *matHeaderCellDef> URL </th>

            <td mat-cell *matCellDef="let row"> <a [href]="row.url" target="_blank" rel="noopener noreferrer">
                    <i class="fa-solid fa-graduation-cap"></i>
                </a></td>
        </ng-container>

        <ng-container matColumnDef="preview">
            <th class="text-center" mat-header-cell *matHeaderCellDef> Preview </th>
            <td style='text-align:center; vertical-align:middle' mat-cell *matCellDef="let row">
                <app-preview-file [url]="row.url"></app-preview-file>
            </td>
        </ng-container>

        <ng-container matColumnDef="actions">
            <th mat-header-cell *matHeaderCellDef></th>
            <td mat-cell *matCellDef="let row" class="d-flex justify-content-center actions">
                <div class="p-2 align-self-center">
                    <i class="tim-icons  icon-simple-remove" [swal]="{
                        title: 'Eliminar Certificado',
                        icon: 'warning',
                        showCancelButton: true,
                        text: 'Se va eliminar un certificado Â¿Esta seguro?',
                        confirmButtonText: 'Confirmar',
                        cancelButtonText: 'Cancelar'}" (confirm)="deleteCertificate(row.idCertificate);"></i>
                </div>
            </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayColumns; sticky: true">
        </tr>
        <tr mat-row *matRowDef="let row; columns: displayColumns">
        </tr>
    </table>

</div>
