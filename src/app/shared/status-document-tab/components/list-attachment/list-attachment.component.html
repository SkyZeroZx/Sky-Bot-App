<div class="mat-elevation-z8" style="overflow-x:auto;">
    <table mat-table matTableResponsive [dataSource]="listAttachment">
        <ng-container matColumnDef="createDate">
            <th mat-header-cell *matHeaderCellDef> Fecha </th>
            <td mat-cell *matCellDef="let row"> {{row.createDate | date : 'dd/MM/yyyy'}} </td>
        </ng-container>


        <ng-container matColumnDef="url">
            <th mat-header-cell *matHeaderCellDef> URL </th>
            <td mat-cell *matCellDef="let row">
                <a [href]="row.url" target="_blank" rel="noopener noreferrer">
                    <i class="fa-solid fa-cloud-arrow-down"></i>
                </a>
            </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="[ 'createDate' ,'url']; sticky: true">
        </tr>
        <tr mat-row *matRowDef="let row; columns: [ 'createDate','url' ];">
        </tr>
    </table>
</div>
