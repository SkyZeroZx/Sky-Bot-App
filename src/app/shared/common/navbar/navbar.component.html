<nav class=" navbar navbar-expand-lg navbar-absolute navbar-transparent">
  <div class=" container-fluid">
    <div class=" navbar-wrapper">
      <div class=" navbar-toggle d-inline">
        <button class=" navbar-toggler" type="button" (click)="sidebarToggle()">
          <span class=" navbar-toggler-bar bar1"> </span>

          <span class=" navbar-toggler-bar bar3"> </span>
        </button>
      </div>
      <a class=" navbar-brand"> {{navTitle}} </a>
    </div>

      <span class=" navbar-toggler-bar navbar-kebab"> </span>
      <span class=" navbar-toggler-bar navbar-kebab"> </span>
    </button>

          <a class=" nav-link" data-toggle="dropdown" ngbDropdownToggle>
            <div class=" photo">

            </div>

            <p class=" d-lg-none">{{userLogged?.username}}</p>

              <a class=" nav-item" ngbDropdownItem [swal]="{

                icon: 'warning',
                showCancelButton: true,
                text: 'Va enviarse correo de cambio de contrase単a 多Esta seguro?',
                confirmButtonText: 'Confirmar',
                cancelButtonText: 'Cancelar'}" (confirm)="changePassword()">
                Cambiar contrase単a
              </a>
            </li>
            <li class=" nav-link">
              <a class=" nav-item" ngbDropdownItem (click)="onLogout()">
                Log out
              </a>
            </li>
          </ul>
        </li>

      </ul>
    </div>
