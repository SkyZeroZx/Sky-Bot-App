<header class="d-flex justify-content-between" style="padding: 1.55em">
    <div class="p-2 ">
        <img ngSrc="../../../../assets/img/tech-rings.svg" alt="SkyBot Logo" class="filter-blue rotateIn animated"
            [priority]="true" width="80" height="80" />
    </div>

    <nav class="d-flex justify-content-between">
        <div class="linkedin align-self-center">
            <a href="https://www.linkedin.com/in/jaime-burgos-tejada-a45697203/" target="_blank"
                rel="noopener noreferrer">
                <p> <i class="fa-brands fa-linkedin-in fa-2x"></i> Linkedin</p>
            </a>
        </div>
        <div class="github align-self-center">
            <a href="https://github.com/SkyZeroZx" target="_blank" rel="noopener noreferrer">
                <p> <i class="fa-brands fa-github fa-2x"></i> Github</p>
            </a>
        </div>
    </nav>
</header>


<section>
    <div class="d-flex justify-content-center">
        <div class="row d-flex justify-content-center">
            <div class="align-self-center animation">
                <ng-lottie [options]="options"></ng-lottie>
            </div>

            <div id="landing-text" class="align-self-center text-center">
                <h1 class="text-center">
                    <strong>Sky Bot </strong>
                </h1>
                <h2 class="text-center"> Awesome Basilisco</h2>
                <button class="btn info" [routerLink]="['/loading']">
                    Login
                </button>
            </div>
        </div>
    </div>
</section>

<!-- Messenger plugin del chat Code -->

<!-- Your plugin del chat code -->

</div>




<footer style="background: transparent; margin-top: 12em;">
    <div class="d-flex justify-content-center">
        <div class="copyright text-center text-xl-left text-muted">
            &copy; <a href="https://github.com/SkyZeroZx" class="font-weight-bold ml-1" target="_blank"

    </div>
