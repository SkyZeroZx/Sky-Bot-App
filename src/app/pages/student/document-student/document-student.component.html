<div class="content">
    <div class="row">
        <div class="col">
            <div class="card shadow">
                <div class="card-header border-0">
                    <h3 id="title" class="mb-0">Mis Tramites</h3>
                </div>

                <form [formGroup]="documentStudentForm">
                    <div class="row">
                        <div class="col-sm-6">
                            <div class="form-group">
                                <input type="text" placeholder="Buscar ..." formControlName="filter"
                                    class="form-control">
                            </div>
                        </div>

                    </div>
                </form>


                <br /><br />

                <div class="mat-elevation-z8" style="overflow-x:auto;">
                    <table mat-table matTableResponsive [dataSource]="dataSource" recycleRows>

                        <ng-container matColumnDef="idStatusDocument">
                            <th mat-header-cell *matHeaderCellDef> Codigo Tramite </th>
                            <td mat-cell *matCellDef="let row"> {{row.idStatusDocument}} </td>
                        </ng-container>


                        <ng-container matColumnDef="registerDate">
                            <th mat-header-cell *matHeaderCellDef> Registro </th>
                            <td mat-cell *matCellDef="let row"> {{row.registerDate | date : 'dd/MM/yyyy' }} </td>
                        </ng-container>


                        <ng-container matColumnDef="status">
                            <th mat-header-cell *matHeaderCellDef> Estado </th>
                            <td mat-cell *matCellDef="let row"> {{row.status}} </td>
                        </ng-container>


                        <ng-container matColumnDef="documentName">
                            <th mat-header-cell *matHeaderCellDef> Tipo</th>
                            <td mat-cell *matCellDef="let row"> {{row.documentName}} </td>
                        </ng-container>


                        <ng-container matColumnDef="actions">
                            <th mat-header-cell *matHeaderCellDef></th>
                            <td mat-cell *matCellDef="let row" class="d-flex justify-content-center actions">
                                <div class="p-2 align-self-center">
                                    <i class="fa-solid fa-file-lines" [routerLink]="['/student-document', row.idStatusDocument]"></i>
                                </div>
                            </td>
                        </ng-container>

                        <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
                        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
                    </table>
                    <mat-paginator [pageSizeOptions]="[5, 10, 25, 50]"
                        aria-label="Select page of documents of student"></mat-paginator>
                </div>

            </div>
        </div>
    </div>
</div>
